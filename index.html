<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <style>
        #message{
            margin: 20px;
            background-color: #90fe42;
            border: 2px solid black;
            font-size: 50px;
            font-weight: bolder;
            transform: translateX(50px);
            transition: tramsform 0.5s;
            margin-right: 100px;
            font-style: italic;
    }
    </style>
</head>
<body>
    <marquee id="message">Hello World</marquee>
    <script>
        const dt = new Date();
        const month = dt.getMonth();
        let msg;
        switch(month){
            case 1:
                msg = 'January';
                break;
            case 2:
                msg = 'February';
                break;
            case 3:
                msg = 'March';
                break;
            case 4:
                msg = 'April';
                break;
            case 5:
                msg = 'May';
                break;
            case 6:
                msg = 'June';
                break;
            case 7:
                msg = 'July';
                break;
            case 8:
                msg = 'August';
                break;
            case 9:
                msg = 'September';
                break;
            case 10:
                msg = 'October';
                break;
            case 11:
                msg = 'November';
                break;
            default:
                msg = 'December';
            }
            const el = document.getElementById('message');

            // the el.innerHTML = msg override the 'Hello World' in the HTML code..........!!!!!!!!
            el.innerHTML = msg;


    </script>
</body>
</html>
