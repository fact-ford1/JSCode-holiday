<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <style>
        #message{
            padding: 20px;
            margin: 20px;
            background-color: #90fe42;
            border: 2px solid black;
            font-size: 50px;
            font-weight:bolder;
            transform: translateX(50px);
            transition:tramsform 0.5s;
        }
    </style>
</head>
<body>
    <marquee id="message"></marquee>
    <script>
        const dt = new Date();
        const month = dt.getMonth();
        let msg;
        switch(month){
            case 0:
                msg = 'January 4 is National Spaghetti Day';
                break;
            case 1:
                msg = 'February 9 is National Pizza Day';
                break;
            case 2:
                msg = 'March 26 is National Spinach Day';
                break;
            case 3:
                msg = 'April 26 is National Pretzel Day';
                break;
            case 4:
                msg = '19 November is My birthday';
                break;
            default:
                msg = 'No holidays this Month.';
            }
            const el = document.getElementById('message');
            el.innerHTML = msg;


    </script>
</body>
</html>
